<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Bible Verse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f4f4f9;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }

    .ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      background-color: #2c3e50;
    }

    .ul li a {
      display: block;
      color: white;
      padding: 20px;
      text-decoration: none;
      text-align: center;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .ul li a:hover {
      background-color: #34495e;
    }

    main {
      margin-left: 220px;
      padding: 20px;
    }

    .btn {
      background-color: #34495e;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .btn:hover {
      background-color: #2f4356;
    }

    #verse-display {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      white-space: normal;
      overflow: visible;
      line-height: 1.6;
    }

    .dark-mode #verse-display {
      background-color: #1e1e2f;
      color: #f1f1f1;
    }

    #darkModeBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #34495e;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      font-size: 14px;
    }

    #darkModeBtn:hover {
      background-color: #2f4356;
    }
  </style>
</head>
<body>
 <ul class="ul">
    <li><a href="home.html">Home</a></li>
    <li><a href="bible verse generater.html">Daily Verse</a></li>
    <li><a href="bible.html">Bible</a></li>
    <li><a href="bible_plans.html">Bible Plans</a></li>
    <li><a href="login.html">login page</a></li>
        </ul>

  <button id="darkModeBtn" onclick="toggleDarkMode()">ðŸŒ™</button>

  <main>
    <h1 class="text-2xl font-bold mb-4">Daily Bible Verse</h1>

    <button class="btn" onclick="getRandomVerse()">Get Verse</button>

    <div id="verse-display"></div>
  </main>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function getRandomVerse() {
      const verses = [
        { reference: "John 3:16", text: "For God so loved the world that he gave his one and only Son, that whoever believes in him shall not perish but have eternal life." },
        { reference: "Psalm 23:1", text: "The Lord is my shepherd; I shall not want." },
        { reference: "Romans 8:28", text: "And we know that in all things God works for the good of those who love him, who have been called according to his purpose." },
        { reference: "Philippians 4:13", text: "I can do all things through Christ who strengthens me." }
      ];

      const random = verses[Math.floor(Math.random() * verses.length)];
      document.getElementById("verse-display").innerHTML = `
        <h2>${random.reference}</h2>
        <p>${random.text}</p>
      `;
    }
  </script>
</body>
</html>
