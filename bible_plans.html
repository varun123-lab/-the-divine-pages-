<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bible Explorer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      margin: 0;
      background: #f4f4f9;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background: #1e1e2f;
      color: #f1f1f1;
    }

    .ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      background-color: #2c3e50;
    }

    .ul li a {
      display: block;
      padding: 20px;
      color: white;
      text-decoration: none;
      text-align: center;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .ul li a:hover {
      background-color: #34495e;
    }

    .dark-mode .ul {
      background-color: #121212;
    }

    .dark-mode .ul li a:hover {
      background-color: #1f1f1f;
    }

    main {
      margin-left: 220px;
    }

    .dark-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .dark-toggle label {
      font-size: 14px;
    }
    .dark-mode-button {
    display: inline-flex;
    align-items: center;
    background-color: #34495e;
    color: white;
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
    user-select: none;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .dark-mode-button:hover {
    background-color: #2f4356;
  }

  .dark-mode-button input[type="checkbox"] {
    display: none; /* hide the default checkbox */
  }

  /* Show some visual indicator when checked */
  .dark-mode-button input[type="checkbox"]:checked + span {
    background-color: #1abc9c;
    border-radius: 4px;
    padding: 4px 8px;
  }
  </style>
</head>
<body>
      <ul class="ul">
    <li><a href="home.html">Home</a></li>
    <li><a href="bible verse generater.html">Daily Verse</a></li>
    <li><a href="bible.html">Bible</a></li>
    <li><a href="bible_plans.html">Bible Plans</a></li>
    <li><a href="login.html">login page</a></li>
        </ul>
  <main>
    <div class="dark-toggle">
      <h1 class="text-2xl font-bold">Bible plans</h1>
     <label class="dark-mode-button">
  <input type="checkbox" id="darkModeToggle" />
  <span>Dark Mode</span>
</label>
    </div>

    
    <p>
        Welcome to the bible plans you can pick plans or make one

    </p>
  </main>

  <script>
    const toggle = document.getElementById('darkModeToggle');

    
    if (localStorage.getItem('dark-mode') === 'true') {
      document.body.classList.add('dark-mode');
      toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('dark-mode', toggle.checked);
    });
  </script>
</body>
</html>
